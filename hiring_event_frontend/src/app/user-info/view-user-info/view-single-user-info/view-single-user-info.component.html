<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist" style="border-bottom: 0px;">
  
      <button class="nav-link active text-dark fw-bold" id="nav-create-tab" data-bs-toggle="tab" data-bs-target="#nav-create" type="button" role="tab" 
      aria-controls="nav-create" aria-selected="true" (click)="enable()">Create User Info</button>
  
      <button class="nav-link text-dark fw-bold" id="nav-view-tab" data-bs-toggle="tab" data-bs-target="#nav-view" type="button" role="tab" 
      aria-controls="nav-view" aria-selected="false" (click)="enable1()">View User Info</button>
    </div>
  </nav>
  
  <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;   text-align: center;">Details</h2>
  <div *ngIf="userInfo" style="text-align: center;" class="text-center">

      <table style=" width:70%; margin-left:15%; margin-right:15%;">
          <tr>
            <th>Id:</th>
            <td>{{userInfo.id}}</td>
          </tr>
          <tr>
            <th>Email:</th>
            <td>{{userInfo.email}}</td>
          </tr>
          <tr>
            <th>User Type:</th>
            <td>{{userInfo.userType}}</td>
          </tr>
          <tr>
            <th>Login Provider:</th>
            <td>{{userInfo.loginProvider}}</td>
          </tr>
          <tr>
            <th>Mock User:</th>
            <td>{{userInfo.mockUser}}</td>
          </tr>
          
        </table>
  </div>
  
  <br>
  <br>
  <div style="text-align: center;">
  <button (click)="list()" class="btn btn-primary">Back to List</button>
  </div>
