<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container shadow-lg p-1" style="max-width: 35vw;" [hidden]="hide1">
  <div class="card" style="background-color: rgb(243, 246, 250);">
    <div class="card-header text-center text-white" style="background-color: rgb(85,20,180);
    font-family:'Times New Roman', Times, serif; font-weight: 700;">
      CREATE USER
    </div>

    <div class="card-body mt-3">
      <form #f="ngForm" (keyup.enter)="createUser()">

        <div class="form-group m-1">
          <div class="input-group mb-4 " id="username">

            <span class="input-group-text" id="basic-addon1"><img src="../../assets/user.png" alt=""
                style="height: 30px;"> </span>
            <input type="text" class="form-control" id="formGroupExampleInput" ngModel #b1 placeholder="Enter username"
              name="username" [(ngModel)]="createUserModel.username" required>
          </div>

        </div>
        <div class="form-group m-1">
          <div class="input-group mb-4 " id="pwd">
            <span class="input-group-text" id="basic-addon1"><img src="../../assets/key.png" alt=""
                style="height: 30px;"> </span>
            <input [type]="showType ? 'text' : 'password' " class="form-control" id="password" name="password" ngModel
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&]).{8,}" [(ngModel)]="createUserModel.password"
              placeholder="Enter new Password" required #password="ngModel">
              <button type="button" class="btn" style="background-color: white !important; border: 1px solid #5514b4;"
              (click)="toggleShow()">
              <i class="fa fa-eye fa-eye fa-lg"
                [hidden]="showPassword"></i>
              <i class="fa fa-eye fa-eye-slash fa-lg"
                [hidden]="!showPassword"></i>
              </button>
            <span class="help-block" style="display: block;" *ngIf="!password.valid && password.touched">
              Must have at least one number, one lowercase and one uppercase letter.</span>
          </div>

        </div>
        <div class="container mt-5">
          <ng-multiselect-dropdown [placeholder]="'Roles'" [settings]="dropdownSettings" [data]="dropdownList"
            [(ngModel)]="createUserModel.roles" name="roles" (onSelect)="onItemSelect($event)"
            (onDeSelect)="onItemDeSelect($event)" (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-success text-white" type="button" (click)="createUser()"
            [disabled]="!f.valid">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="container" [hidden]="hide2">
  <h2 class="text-center">User Created Successfully</h2>
</div>
