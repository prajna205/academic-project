  <div class="card card-body col-8 " style=" margin-top: 2rem; margin-right: 2rem; height: 80vh;">
    <br>
  <h1 style="font-family: 'Audiowide', cursive; text-align: center;">
    <span class="utility1 rounded "><span>Update Interview Details</span></span>
  </h1>

  <div class="form"  (keyup.enter)="updateInterviewDetails()">
      <div class="row">
          <div class="col">
              <div class="form-group ">
                <label><b>Update Title : </b></label>
                <input type="text" class="form-control" [(ngModel)]="interviewDetail.title" id="title" name="title">
              </div>
          </div>

          <div class="col">
              <div class="form-group ">
                <label><b>Update Job Details ID : </b></label>
                <select class="form-select" aria-label="Default select example"
                    [(ngModel)]="interviewDetail.jobDetailsId" name="JOB_DETAILS_ID" (change)="onChange(box2.value)" #box2>
                    <option *ngFor="let jobdetail of jobdetails | async " [value]="jobdetail.id">
                        {{jobdetail.id}}.{{jobdetail.title}}
                    </option>
                </select>
              </div>
          </div>

          <div class="col">
              <div class="form-group ">
                <label><b>Update Candidate Email : </b></label>
                <select class="form-select" aria-label="Default select example"
                    [(ngModel)]="interviewDetail.candidateEmail" name="CANDIDATE_EMAIL" #box3>
                    <!-- <ng-container > -->
                        <option *ngFor="let applicant of applicants | async" [value]="applicant.emailId">
                            {{applicant.emailId}}
                        </option>
                    <!-- </ng-container> -->
                </select>
              </div>
          </div>

          <div class="col">
              <div class="form-group ">
                <label><b>Update Status : </b></label>
                <select class="form-select" aria-label="Default select example"
                    [(ngModel)]="interviewDetail.status" name="INTERVIEW_STATUS">
                    <option value="SCHEDULED">Scheduled</option>
                    <option value="CANCELLED">Cancelled</option>
                    <option value="POSITIVE">Positive</option>
                    <option value="NEGATIVE">Negative</option>
                    <option value="OFFERED">Offered</option>
                </select>
              </div>
          </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success mt-2" type="button" (click)="updateInterviewDetails()">Update</button>
      </div>
  </div>
