                  <input type="text" class="form-control" id="SKILL_NAME" [(ngModel)]="skillset.skillName"

              </div>
              <div class="col">

                  <input type="text" class="form-control" id="DESCRIPTION" [(ngModel)]="skillset.description"

                </div>
              </div>
            </div>
            <div class="text-center">
